sudo: required
build: trusty
services:
  - xvfb
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - libgtk-3-dev
language: python
sudo: false
cache:
  pip: true

python:
  - '3.7'
matrix:
  fast_finish: true
before_install:
  - chrome -v
  - virtualenv .
  - bin/pip install pathlib2
  #- bin/pip3 install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04/wxPython-4.0.6-cp37-cp37m-linux_x86_64.whl -vvv wxPython
  - bin/pip install --upgrade -r requirements.txt

install:
  - wget https://github.com/macchrome/chromium/archive/v83.0.4101.0-r754834-macOS.tar.gz
  - tar -xzf v83.0.4101.0-r754834-macOS.tar.gz -C bin
  - export PATH=$(pwd)/bin:$PATH

script:
  - robot -d results Tests/TC_lifecycle.robot