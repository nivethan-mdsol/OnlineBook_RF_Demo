language: python
python:
  - "3.7.6"

install:
  - pip install -r requirements.txt

addons:
  apt:
    packages:
      - xvfb
      - dpkg
  chrome: stable

before_script:
  - export CHROME_BIN=chromium-browser

script:
  - robot -d results Tests/TestCases.robot

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master